<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenere Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Montserrat', sans-serif;
            color: #34495e;
            padding-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            padding: 50px;
            max-width: 950px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .cipher-section {
            padding: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 25px;
            background-color: #ecf0f1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .cipher-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .cipher-section h5 {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.5rem;
        }
        .main-title {
            font-weight: 700;
            text-align: center;
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }
        .form-label {
            font-weight: 600;
            color: #5d6d7e;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #c8d6e5;
            padding: 10px 15px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #8bb7f0;
            box-shadow: 0 0 0 0.2rem rgba(52, 144, 220, 0.25);
        }
        .btn {
            width: 100%;
            margin-top: 25px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 123, 255, 0.2);
        }
        .btn-success {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }
        .btn-success:hover {
            background-color: #27ae60;
            border-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(46, 204, 113, 0.2);
        }
        .output-field {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="main-title">VIGENERE CIPHER</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="cipher-section">
                    <h5>ENCRYPTION</h5>
                    <form method="POST" action="/vigenere/encrypt">
                        <div class="mb-3">
                            <label for="inputPlainText" class="form-label">Plain text:</label>
                            <input type="text" class="form-control" id="inputPlainText" name="inputPlainText" placeholder="Input Plain Text" required autofocus value="{{inputPlainText}}">
                        </div>
                        <div class="mb-3">
                            <label for="inputKeyPlain" class="form-label">Key:</label>
                            <input type="text" class="form-control" id="inputKeyPlain" name="inputKeyPlain" placeholder="Input Key" required value="{{inputKeyPlain}}">
                        </div>
                        <button type="submit" class="btn btn-primary">Encrypt</button>
                        <div class="mb-3 output-field">
                            <label for="outputCipherText" class="form-label">Cipher Text:</label>
                            <input type="text" class="form-control" id="outputCipherText" name="outputCipherText" placeholder="Cipher Text" readonly value="{{outputCipherText}}"/>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <div class="cipher-section">
                    <h5>DECRYPTION</h5>
                    <form method="POST" action="/vigenere/decrypt">
                        <div class="mb-3">
                            <label for="inputCipherText" class="form-label">Cipher text:</label>
                            <input type="text" class="form-control" id="inputCipherText" name="inputCipherText" placeholder="Input Cipher Text" required value="{{inputCipherText}}">
                        </div>
                        <div class="mb-3">
                            <label for="inputKeyCipher" class="form-label">Key:</label>
                            <input type="text" class="form-control" id="inputKeyCipher" name="inputKeyCipher" placeholder="Input Key" required value="{{inputKeyCipher}}">
                        </div>
                        <button type="submit" class="btn btn-success">Decrypt</button>
                        <div class="mb-3 output-field">
                            <label for="outputDecryptedText" class="form-label">Decrypted Text:</label>
                            <input type="text" class="form-control" id="outputDecryptedText" name="outputDecryptedText" placeholder="Decrypted Text" readonly value="{{outputDecryptedText}}"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
