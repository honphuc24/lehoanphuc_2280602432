<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành An toàn thông tin nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            background-color: #f0f2f5; /* Light grey background for soft contrast */
            font-family: 'Montserrat', sans-serif; /* Modern, clean font */
            color: #34495e; /* Darker grey for text for good readability */
            padding-top: 60px; /* More padding at the top */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Make body take full viewport height */
            margin: 0;
        }

        /* Container - Main card */
        .container {
            background-color: #ffffff;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15); /* More prominent shadow */
            border-radius: 15px; /* Softer rounded corners */
            padding: 50px; /* Increased padding */
            max-width: 650px; /* Slightly wider */
            width: 100%; /* Ensure it takes full width on smaller screens */
            animation: fadeIn 1s ease-out; /* Fade in animation */
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Title Styling */
        .title {
            font-weight: 700; /* Bolder title */
            text-align: center;
            font-size: 2.2rem; /* Larger title */
            color: #2c3e50; /* Darker blue-grey for title */
            margin-bottom: 35px; /* More space below title */
            letter-spacing: 0.5px; /* Slight letter spacing */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05); /* Subtle text shadow */
        }

        /* Logo Styling */
        .logo {
            display: block;
            margin: 0 auto 30px auto; /* More margin below logo */
            width: 35%; /* Slightly larger logo */
            max-width: 180px; /* Cap max width */
            border-radius: 8px; /* Slightly rounded corners for logo */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); /* Shadow for logo */
        }

        /* List Styling */
        .list-group {
            border-radius: 10px; /* Rounded corners for the whole list group */
            overflow: hidden; /* Ensures rounded corners apply to children */
        }

        .list-group-item {
            border: none; /* Remove default Bootstrap border */
            background-color: #ecf0f1; /* Lighter grey for list items */
            padding: 18px 25px; /* More padding for items */
            font-size: 1.15rem; /* Slightly larger font size */
            font-weight: 600; /* Semi-bold text for items */
            transition: all 0.3s ease-in-out; /* Smooth transition for all properties */
            margin-bottom: 6px; /* Spacing between items */
            border-radius: 8px; /* Rounded corners for individual items */
        }

        .list-group-item:last-child {
            margin-bottom: 0; /* No margin for the last item */
        }

        .list-group-item:hover {
            background-color: #dbe4eb; /* Darker grey on hover */
            transform: translateY(-3px); /* Subtle lift effect */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.08); /* Shadow on hover */
        }

        /* Links Styling */
        .cipher-list a {
            color: #3498db; /* A vibrant blue for links */
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            /* No padding here, padding is on list-group-item */
        }

        .cipher-list a:hover {
            color: #2980b9; /* Darker blue on hover */
            text-decoration: none;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px; /* More space above footer */
            color: #7f8c8d; /* Muted grey for footer text */
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo"
            src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png"
            alt="HUTECH Logo"
        >

        <h4 class="title">BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>

        <ul class="list-group cipher-list">
            <li class="list-group-item"><a href="/caesar">Caesar Cipher</a></li>
            <li class="list-group-item"><a href="/vigenere">Vigenere Cipher</a></li>
            <li class="list-group-item"><a href="/railfence">Rail Fence Cipher</a></li>
            <li class="list-group-item"><a href="/playfair">Playfair Cipher</a></li>
            <li class="list-group-item"><a href="/transposition">Transposition Cipher</a></li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
